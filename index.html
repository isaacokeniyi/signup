<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <form id="signupForm">
            <b>Sign up</b>
            <input type="text" name="username" id="username" autocomplete="name" placeholder="John Doe" required>
            <label for="username">First & LastName</label>
            <input type="email" name="email" id="email" autocomplete="email" placeholder="example123@email.com" required>
            <label for="email">E-mail</label>
            <input type="password" name="password" id="password" autocomplete="new-password" required>
            <label for="password">Password</label>
            <span><input type="checkbox" name="newsletter" id="newsletter"><label for="newsletter">   I would to receive a weeekly newsletter</label></span>
            <input type="submit" value="SIGN ME UP">
        </form>
        <div class="icon">
            <img src="icon.png" alt="">
            <p>THE NIGHT LIGHTS RESORT</p>
        </div>
    </div>
</body>
</html>
